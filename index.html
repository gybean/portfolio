<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeobin.K의 포트폴리오</title>
    <link rel="stylesheet" href="lib/fullpage.min.css">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/SplitText.min.js"></script>
    <script src="lib/fullpage.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="loading">
        <div class="loading_wrap">
            <div class="top_text">
                <span>YEOBIN’S PORTFOLIO WELCOM</span>
            </div><!-- .top_text end -->
            <div class="bar">
                <p>Loading...</p>
            </div><!-- .bar end -->
        </div><!-- .loading_wrap end -->
    </div><!-- #loading end -->

    <div id="fullpage">
        <section class="section fp-auto-height-responsive" id="section1">
            <h1 class="title">
                WELCOME TO<br />
                MY PORTFOLIO
            </h1><!-- .title end -->
            <div class="text">
                <p class="line-01">
                    <img src="img/icon-wink.gif" alt="icon-wink">
                    I always aim to create
                    <span class="box">seamless</span>
                    user flows
                </p><!-- .line-01 end -->
                <p class="line-02">
                    and
                    <img src="img/icon-heart.gif" alt="icon-heart">
                    continuously explore
                    <img src="img/icon-star.gif" alt="icon-star">
                    forward-thinking design
                </p><!-- .line-02 end -->
                <p class="line-03">
                    to build
                    <span class="underline">intuitive</span>
                    and
                    <span class="border">user-friendly websites</span>
                    <img src="img/icon-exclamation_mark.gif" alt="icon-exclamation_mark">
                </p><!-- .line-03 end -->
            </div><!-- .text end -->
        </section><!-- #section1 end -->
        <section class="section fp-auto-height-responsive" id="section2">
            <h1>Section 2</h1>
        </section><!-- #section2 end -->
    </div><!-- #fullpage end -->
</body>
</html>
